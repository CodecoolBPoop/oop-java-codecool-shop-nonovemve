<body>
    <form method="post" action="/register_step2">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <b>Username</b>
            <input type="text" placeholder="Add your username, thats what you will use for login" name="userName">

            <b>Password</b>
            <input type="text" placeholder="Add password" name="password">

            <b>Email</b>
            <input type="text" placeholder="Add your email" name="email">

            <b>Mobile</b>
            <input type="text" placeholder="Add mobile" name="mobile">

            <b>Billing address</b>
            <input type="text" placeholder="Add billing address" name="billingAddress">

            <b>Shipping address</b>
            <input type="text" placeholder="Add shipping address" name="shippingAddress">


            <button type="submit" class="registerbtn">Confirm</button>
        </div>

    </form>
</body>
